
<!DOCTYPE html>
<html>
<head>
    <title>Hydraulic Runby Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; background: #f7f7f7; }
        h1 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; font-size: 16px; }
        #results { margin-top: 20px; padding: 10px; background: white; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Hydraulic Runby Calculator</h1>
    <label>Top Floor to Underside of Beam (in)</label>
    <input type="number" id="topFloorToBeam" step="any">

    <label>Sill to Sill (in)</label>
    <input type="number" id="sillToSill" step="any">

    <label>Top Overtravel Switch to Beam (in)</label>
    <input type="number" id="topOvertravelToBeam" step="any">

    <label>Bottom Floor to Pit Floor (in)</label>
    <input type="number" id="bottomFloorToPit" step="any">

    <label>Bottom Overtravel Switch to Pit Floor (in)</label>
    <input type="number" id="bottomOvertravelToPit" step="any">

    <label>Reserve Ram Travel (in)</label>
    <input type="number" id="reserveRamTravel" step="any">

    <label>Ram Head Clearance (in)</label>
    <input type="number" id="ramHeadClearance" step="any">

    <label>Apron to Pit Floor (in)</label>
    <input type="number" id="apronToPitFloor" step="any">

    <button onclick="calculate()">Calculate Runby</button>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
